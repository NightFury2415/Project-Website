<html>
   <head>

       <title>
          REGISTERATION FORM 
        </title>
        <header>
          <heading>
              <h1 class="title">Registration</h1>
            </heading>
            <nav class="nav-bar"> 
              <a href="Index.html" class="nav-items">Index </a> &ensp;

      </header>
      <body>
           <main class="main-content">
              <form id="reg-form">
                
                <fieldset class="border-color">
                    <Legend>Registration Portal</Legend>
                <label for="username">Username</label>
                <input class="margins" type="text" placeholder ="Enter Username" id="username" name="username" required>
                <span id ="uss" style="color: white"></span>
                <br>
                <label for="email">Email</label>
                <input class="margins" type="email" placeholder ="Enter email" id="mail" name="email" required>
                <span id ="letter" style="color: white"></span>
                <br>
                <label for="password">Password</label>
                <input class="margins" type="password" placeholder="Enter password" id="txtPassword" required>
                <span id ="message" style="color: white"></span>
                <br>
                
                <label for="Confirm password">Confirm Password</label>
                <input class="margins" type="password" placeholder="Confirm your above password" id="Confirm" required>
                <br>
                <input class="margins" type="checkbox" required>
                Are you 13 years Old?
                <br>
                <input class="margins" type="checkbox" required>
                You must agree to the terms and services and Privacy Rules Please click on this.
                <a class="links" href=" ">TOS and Privacy Rules</a>
                <br>
                <input class="button" type="submit" value="Register" />
                <br>
             </fieldset>
            
              </form>
            </main>
            <footer class="footer">
              Created By Dev Modi
            </footer>
       </body>
